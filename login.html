<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Day Grill - Login</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="">
</head>
<body>
<header>
    <a href="index.html" class="navbar-brand-login">
        <img src="images/logo.png">
    </a>
</header>


<div class="wrapper">
    <a href="index.html">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
    </a>

    <div class="form-box login active">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>  
                <label>Email</label>          
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>  
                <label>Password</label>          
            </div>
             <div class="remember-forget">
                <label>
                    <input type="checkbox"></input>
                    Remember Me
                </label>
                <a href="#">Forgot Password?</a>
             </div>
             <button type="submit" class="btn">Login</button>
              <div class="login-register">
                <p>Don't have an account? <b href="" class="register-link">Register</b></p>
              </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Registeration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required>  
                <label>Username</label>          
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>  
                <label>Email</label>          
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>  
                <label>Password</label>          
            </div>
             <div class="remember-forget">
                <label>
                    <input type="checkbox" required></input>
                    I agree to the terms & conditions
                </label>
             </div>
             <button type="submit" class="btn">Register</button>
              <div class="login-register">
                <p>Already have an account? <a href="" class="login-link">Login</a></p>
              </div>
        </form>
    </div>
</div>
<script src="./js/login.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unkpg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
