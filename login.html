<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Day Grill</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="">
</head>
<body>
<header>
    <a href="index.html" class="navbar-brand-login">
        <img src="images/logo.png">
    </a>
</header>


<div class="wrapper">
    
    <a href="index.html">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
    </a>


    <div class="form-box login active">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>  
                <label>Email</label>          
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>  
                <label>Password</label>          
            </div>
             <div class="remember-forget">
                <label>
                    <input type="checkbox"></input>
                    Remember Me
                </label>
                <a href="#">Forgot Password?</a>
             </div>
             <button type="submit" class="btn">
                 <a href="welcome_user.html" class="click">
                     Login
                 </a>
             </button>
              <div class="login-register">
                <p>Don't have an account? <a href="registration.html" class="register-link">Register</a></p>
              </div>
              <!-- hi liam -->
        </form>
    </div>

</div>
</body>
</html>
