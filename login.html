<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Day Grill</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="">
</head>
<body>
<header>
    <a href="index.html" class="navbar-brand-login">
        <img src="images/logo.png">
    </a>
</header>


<div class="wrapper">
    
    <a href="index.html">
        <span class="icon-close">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="75" height="75" viewBox="0,0,256,256">
<g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(5.33333,5.33333)"><path d="M38.98242,6.9707c-0.52851,0.01247 -1.03058,0.23367 -1.39648,0.61523l-13.58594,13.58594l-13.58594,-13.58594c-0.37701,-0.38755 -0.89487,-0.60596 -1.43555,-0.60547c-0.81349,0.00101 -1.54534,0.49459 -1.85108,1.24844c-0.30574,0.75385 -0.12447,1.61777 0.4585,2.18515l13.58594,13.58594l-13.58594,13.58594c-0.52248,0.50163 -0.73294,1.24653 -0.55023,1.94741c0.18271,0.70088 0.73006,1.24823 1.43094,1.43094c0.70088,0.18271 1.44578,-0.02775 1.94741,-0.55023l13.58594,-13.58594l13.58594,13.58594c0.50163,0.52248 1.24653,0.73295 1.94742,0.55024c0.70088,-0.18271 1.24823,-0.73006 1.43094,-1.43094c0.18271,-0.70088 -0.02776,-1.44578 -0.55024,-1.94742l-13.58594,-13.58594l13.58594,-13.58594c0.59567,-0.57119 0.77939,-1.44958 0.46256,-2.21161c-0.31683,-0.76204 -1.06915,-1.25125 -1.8942,-1.23175z"></path></g></g>
</svg>
        </span>
    </a>


    <div class="form-box login active">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>  
                <label>Email</label>          
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>  
                <label>Password</label>          
            </div>
             <div class="remember-forget">
                <label>
                    <input type="checkbox"></input>
                    Remember Me
                </label>
                <a href="#">Forgot Password?</a>
             </div>
             <button type="submit" class="btn">
                 <a href="welcome_user.html" class="click">
                     Login
                 </a>
             </button>
              <div class="login-register">
                <p>Don't have an account? <a href="registration.html" class="register-link">Register</a></p>
              </div>
              <!-- hi liam -->
        </form>
    </div>

</div>
</body>
</html>
