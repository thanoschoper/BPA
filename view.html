        <br><h1 class="heading_center">Checkout</h1><br>


        <form id="form" action="" method="POST">
            <!-- Customer Information -->
            <h2>Customer Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea><br>

            

            <!-- Payment Information -->
            <h2>Payment Information</h2>
            <label for="card_number">Credit Card Number:</label>
            <input type="text" id="card_number" name="card_number" required><br>

            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YY" required><br>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required><br>

            <!-- Submit Button -->
            <input type="submit" value="Complete Purchase" href="action.html">
        </form><br>

        <script>
          const form = document.getElementById('form');
          const name = document.getElementById('name');
          const email = document.getElementById('email');
          const address = document.getElementById('address');

          form.addEventListener('submit', e => {
            e.preventDefault();

            const nameVal = name.value;
            const emailVal = name.value;
            const addressVal = name.value;

            localStorage.setItem('name', JSON.stringify({nameVal}));
            localStorage.setItem('email', JSON.stringify({emailVal}));
            localStorage.setItem('address', JSON.stringify({addressVal}));

            window.location.href = 'action.html';

          });
        </script>
